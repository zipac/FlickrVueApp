<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flickr Photo Stream</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body>
    <h1>Flickr Photo Stream</h1>
    <form onsubmit="return false;">
        Search: <input type="text" id="search">
    </form>
    <main>
        <div id="container" >
            <ul>
                <li v-for="photo in photos">
                    <img class="lazy" v-bind:data-src="photo.media.m" alt="">
                    <div id="text">
                        <a v-bind:href="photo.link" class="title">{{photo.title}}</a>
                         by <a v-bind:href="retrieveAuthorUrl(photo.author_id)" class="author">{{formatAuthor(photo.author)}}</a>
                        <br/>
                       <span class="tags">{{formatTags(photo.tags)}}</span>
                    </div>
                </li>
            </ul>
        </div>
        <button id="load-images">Load New Images</button>
    </main>
    <script src="flickr-app.js"></script>
</body>
</html>
